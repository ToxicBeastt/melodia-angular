<button
  [ngClass]="{
    'bg-primary-500': type === 'primary',
    'hover:bg-primary-200': type === 'primary',
    'text-white': type === 'primary',
    'bg-gray-500': type === 'secondary',
    'hover:bg-gray-700': type === 'secondary',
    'text-secondary-700': type === 'secondary',
    'py-2': true,
    'px-4': true,
    'rounded': true,
    'font-bold': true
  }"
  (click)="onClick.emit($event)">
  <ng-content></ng-content>
</button>
